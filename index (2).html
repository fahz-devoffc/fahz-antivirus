<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahz Antivirus Website - Fixed Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()"><i class="fas fa-moon"></i></button>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Advanced Antivirus Website - Fixed</h1>
        <div class="dashboard">
            <div class="stat"><i class="fas fa-search"></i><br>Total Scans: <span id="totalScans">0</span></div>
            <div class="stat"><i class="fas fa-check-circle"></i><br>Safe: <span id="safeCount">0</span></div>
            <div class="stat"><i class="fas fa-exclamation-triangle"></i><br>Dangerous: <span id="dangerCount">0</span></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-upload"></i> Upload File untuk Scan</h2>
            <div class="drop-area" id="dropArea">
                <p>Drag & drop file di sini atau klik untuk pilih</p>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <button onclick="analyzeFile()">Analisis File</button>
            <button onclick="clearFile()">Clear</button>
            <div id="fileResult"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-link"></i> Scan URL Realtime </h2>
            <input type="text" id="urlInput" placeholder="Masukkan URL(s) (pisah dengan koma)">
            <button onclick="scanURL()">Scan URL</button>
            <button onclick="showHistory()">Lihat History</button>
            <div id="urlResult"></div>
            <div class="history" id="history">
                <h3>History Scan</h3>
                <ul id="historyList"></ul>
                <button onclick="clearHistory()">Hapus History</button>
            </div>
        </div>

        <footer>
            <p>Supported by Google Safe Browsing API, VirusTotal - FahzDev All Right Reserved</p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
